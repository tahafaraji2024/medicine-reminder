<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cssj.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="h1">ورود</h1>
        <div dir="rtl" class="ss col-12 col-lg-6 mx-auto">
            <form action="#" onsubmit="return validation()">
                <div class="form-group mb-3">
                    <label for="user" class="form-label mb-2">نام کاربری</label>
                    <input type="text" name="user" id="user" class="form-control" autocomplete="off" />
                    <span id="username" class="text-danger font-weight-regular"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label mb-2">رمز</label>
                    <input type="password" name="pass" id="pass" class="form-control" autocomplete="off" />
                    <span id="password" class="text-danger font-weight-regular"></span>
                </div>
                <input type="submit" name="submit" value="ارسال" id="submit" class="btn btn-success" autocomplete="off" />
            </form>
        </div>
    </div>

    <script>
        function validation() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;

            document.getElementById("username").innerHTML = '';
            document.getElementById("password").innerHTML = '';

            if (user == "") {
                document.getElementById("username").innerHTML = "** لطفا نام کاربری خود را وارد کنید **";
                return false;
            }
            if (user.length <= 5 || user.length > 20) {
                document.getElementById("username").innerHTML = "** نام کاربری حداقل 5 و حداکثر باید 20 حرف باشد **";
                return false;
            }
            if (!isNaN(user)) {
                document.getElementById("username").innerHTML = "** فقط حروف و اعداد مجاز است **";
                return false;
            }
            if (pass == "") {
                document.getElementById("password").innerHTML = "** لطفا پسورد خود را وارد کنید **";
                return false;
            }
            if (pass.length <= 5 || pass.length > 20) {
                document.getElementById("password").innerHTML = "** پسورد باید حداقل بیشتر از 5 حرف و حداکثر 20 حرف باشد **";
                return false;
            }

            window.location.href = "sandbox2.html";
            return false;
        }
    </script>
</body>
</html>
